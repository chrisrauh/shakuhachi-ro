<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akatombo - Ëµ§„Å®„Çì„Åº</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü™à</text></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', 'Hiragino Sans', 'Yu Gothic', sans-serif;
      background: #fafafa;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: white;
      border-bottom: 2px solid #e0e0e0;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 300;
      letter-spacing: 0.1em;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #7f8c8d;
      font-weight: 300;
    }

    .score-container {
      background: white;
      padding: 60px 40px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      min-height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #score-display {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .loading {
      color: #95a5a6;
      font-size: 1.2rem;
    }

    .error {
      color: #e74c3c;
      padding: 20px;
      background: #fadbd8;
      border-radius: 4px;
      border-left: 4px solid #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Ëµ§„Å®„Çì„Åº</h1>
      <p class="subtitle">Akatombo (Red Dragonfly) - Kinko-ry≈´</p>
    </header>

    <div class="score-container">
      <div id="score-display">
        <p class="loading">Loading score...</p>
      </div>
    </div>
  </div>

  <script type="module">
    import { ScoreParser } from '/src/parser/ScoreParser';
    import { SVGRenderer } from '/src/renderer/SVGRenderer';
    import { VerticalSystem } from '/src/renderer/VerticalSystem';

    const scoreDisplay = document.getElementById('score-display');

    async function loadScore() {
      try {
        console.log('Loading Akatombo score...');

        // Load and parse the score
        const notes = await ScoreParser.loadFromURL('/src/data/scores/Akatombo.json');

        console.log(`Loaded ${notes.length} notes`);

        // Clear loading message
        scoreDisplay.innerHTML = '';

        // Create SVG renderer
        const renderer = new SVGRenderer(scoreDisplay, 1200, 600);

        // Create vertical system for traditional layout
        const verticalSystem = new VerticalSystem({
          x: 50,
          y: 50,
          columnHeight: 500,
          columnSpacing: 120,
          notesPerColumn: 5
        });

        // Render the score
        verticalSystem.renderColumns(notes, renderer);

        console.log('Score rendered successfully!');

      } catch (error) {
        console.error('Error loading score:', error);
        scoreDisplay.innerHTML = `
          <div class="error">
            <strong>Error loading score:</strong><br>
            ${error.message}
          </div>
        `;
      }
    }

    // Load score when page loads
    loadScore();
  </script>
</body>
</html>
